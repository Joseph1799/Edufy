<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center align-items-center py-4 mx-auto">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Edufy</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Ingresa a tu Cuenta</h5>
                    <p class="text-center small">Introduce tu correo electrónico y contraseña</p>
                  </div>

                  <form id="loginForm" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" name="CorreoElectronico" class="form-control" id="email" required>
                      <div class="invalid-feedback">Por favor, introduce tu correo electrónico.</div>
                    </div>
                    <div class="col-12">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" name="Contrasenia" class="form-control" id="password" required>
                      <div class="invalid-feedback" id="password-error">Por favor, introduce tu contraseña.</div>
                      <div class="invalid-feedback incorrecto">Correo o contraseña incorrectos.</div>
                    </div>
                    <div class="col-12">
                      <select class="form-select" id="rol" name="rol">
                        <option selected disabled>Selecciona tu tipo de usuario</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Profesor">Profesor</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Iniciar Sesión</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Template Main JS File -->

</body>

</html>
